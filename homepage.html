<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-COMMERCE HOMEPAGE</title>
    <link rel="stylesheet" href="home.css">
    
</head>
<body>
    <header>
        <h1>E-COMMERCE HOME</h1>
        <nav>
            <ul class="navbar">
                <li>HOME</li>
                <li>CATEGORIES</li>
                <li>MENS WEAR</li>
                <li>WOMENS WEAR</li>
                <li>KIDS WEAR</li>
                <li>ORDER</li>
                <li>ACCOUNT</li>
                <li>CART</li>
                <li>OTHER</li>
            </ul>
        </nav>
    </header>
    <form class="details">
    <select name="title" placeholder="TITLE" value="TITLE" id="title">
            <option value="Mr">Mr</option>
            <option value="Mrs">Mrs</option>
            <option value="Miss">Miss</option>
            <option value="Dr">Dr</option>
            <option value="Sir">Sir</option>
            <option value="Ms">Ms</option>
            <option value="Prof">Prof</option>
            <option value="Lady">Lady</option>
            <option value="Madam">Madam</option>
            <option value="Engr">Engr</option>
            <option value="Rev">Rev</option>
            <option value="Hon">Hon</option>
     </select>
    <input type="text" name="name" placeholder="Enter your name">
    <input type="email" name="email" placeholder="Enter your email">
    <input type="password" name="password" placeholder="Enter your password">
    <input type="radio" name="gender placeholder="GENDER" value=male>Male
    <input type="radio" name="gender" placeholder="GENDER" value=female>Female
    <input type="radio" name="gender" placeholder="GENDER" value=transgender>Transgender
    <button type="submit" name="submit" value="submit">Submit</button>
    </form>

    <footer>
        <nav>
            <ul class="copyright">
            <li>CONTACT US</li>
            <li>HELP AND FAQS</li>
            <li>LANGUAGES</li>
            </ul>
        </nav>

        <p>copyright @ 2025</p>
        <h2>END OF THE PAGE</h2>
    </footer>
    
</body>
</html>
